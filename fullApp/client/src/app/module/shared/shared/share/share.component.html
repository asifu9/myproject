

<div class="ui items" style="margin-top:40px;">
  <div class="item">
    <div class="image">
      <!--<img src="{{path}}/{{object?.createdBy}}/{{object?.albumId}}/{{object?.path}}" style="width:170px;height:170px;">-->
    </div>
    <div class="content">
      
      <div class="meta">
        <span>{{object?.description}}</span>
      </div>
      {{wallData}}
      <div class="description">
          
          <textarea rows="5" cols="55" [(ngModel)]="desc"></textarea>

        <dropdown [items]="items" [(selectedItem)]="selectedItem"></dropdown>
         
         
        
        

      </div>
     
      <div class="extra">
        
        <button class="large ui primary button" (click)="sharePhoto()">{{'share'|in18}}</button>
        <button class="large ui button">{{'cancel'|in18}}</button>
      </div>
    </div>
  </div>
</div>
