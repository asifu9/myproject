
<span class="headling-style-admin">{{header}}</span>
<br>

<form *ngIf="designation" [formGroup]="desigForm" novalidate>
  <div >
    <div class="input-field">
      
        <input  type="text" size="50" placeholder="{{'name'|in18}}" formControlName="designationName">
      <label >{{'name'|in18}}</label>
    </div>

<div class="ui divider"></div>
  <div class="field is-horizontal">
        <div class="button-section">
         <button class="button-cancel" (click)="cancel()">
          {{'cancel'|in18}}
        </button>
        &nbsp;&nbsp;
        <button class="button-save" (click)="createUpdate()">
          {{buttonValue|in18}}
        </button>

        </div>
      </div>
 </div>
</form>
